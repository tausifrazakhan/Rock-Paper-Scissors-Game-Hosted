<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper & Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css ">
</head>

<body>
  <div class="heading-container">
    <h1 class="main-heading">
      Rock Paper Scissors
    </h1>
  </div>

  <div class="choices">
    <div class="choice" id="rock">
      <img class="image" src="rock img.png" alt="#" width="150" height="150">
    </div>
    <div class="choice" id="paper">
      <img class="image" src="paper img.png" alt="#" width="150" height="150">
    </div>
    <div class="choice" id="scissors">
      <img class="image" src="scissor img.png" alt="#" width="150" height="150">
    </div>
  </div>


  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>


  <div class="footer">
    <p>All &copy; reserved 2023-24</p>
  </div>


 <script src="script.js"></script>
</body>

</html>
