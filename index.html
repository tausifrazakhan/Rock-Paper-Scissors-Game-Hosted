<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper & Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css ">
</head>

<body>
  <div class="heading-container">
    <h1 class="main-heading">
      Rock Paper Scissors
    </h1>
  </div>

  <div class="choices">
    <div class="choice" id="rock">
      <img class="image" src="rock img.png" alt="#" width="150" height="150">
    </div>
    <div class="choice" id="paper">
      <img class="image" src="paper img.png" alt="#" width="150" height="150">
    </div>
    <div class="choice" id="scissors">
      <img class="image" src="scissor img.png" alt="#" width="150" height="150">
    </div>
  </div>


  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>


  <div class="footer">
    <p>All &copy; reserved 2023-24</p>
  </div>


  <script>
    let userScore = 0;
    let compScore = 0;

    const choices = document.querySelectorAll(".choice");
    const msg = document.querySelector("#msg");
    const userScorePara=document.querySelector("#user-score")
    const compScorePara=document.querySelector("#comp-score")

    const genCompChoice = () => {
      // rock, paper, scissors
      const options = ["rock", "paper", "scissors"];

      //generate computer choice

      const randIdx = Math.round(Math.random() * 2);
      return options[randIdx];

    }

    const drawGame = () => {
      msg.innerText = "Game was Draw. Play Again";
       msg.style.backgroundColor = "#589595"

    }

    const showWinner = (userWin, userChoice, compChoice) => {
      if (userWin) {
        userScore++;
        userScorePara.innerText=userScore;
        msg.innerText = `You win! Your ${userChoice} beats ${compChoice}`;
        msg.style.backgroundColor = "green"
      } else {
        compScore++;
        compScorePara.innerText=compScore;
        msg.innerText = `You lose! ${compChoice} beats Your ${userChoice}`;
        msg.style.backgroundColor = "red"
      }
    }

    const playGame = (userChoice) => {
    
      const compChoice = genCompChoice();
      

      if (userChoice === compChoice) {
        drawGame();
      } else {
        let userWin = true;
        if (userChoice === "rock") {
          //compChoice will be scissors or paper

          userWin = compChoice === "paper" ? false : true;
        } else if (userChoice === "paper") {
          //compChoice will be scissors or rock

          userWin = compChoice === "scissors" ? false : true;

        } else if (userChoice === "scissors") {
          //compChoice will be rock or paper

          userWin = compChoice === "rock" ? false : true;
        }

        showWinner(userWin, userChoice, compChoice);
      }

    }


    choices.forEach((choice) => {
      choice.addEventListener("click", () => {
        const userChoice = choice.getAttribute("id");
        playGame(userChoice)
      })
    })



  </script>

</body>

</html>
